<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
		<title>Formulario Compra</title>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.6.0-1/css/bootstrap.min.css}">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
	</head>
	<body>
	<header th:replace="/layout/cabecera :: header"></header>
		<div class="container">
			<div class="row">
				<div class="col-md-10">
					<h1 align="center"><font face="times new roman">Nueva Compra</font></h1>
					<form th:action="@{/compra/nueva}" method="post" th:object="${compra}">
					  <div class="form-row">
					    <div class="col-md-6 mb-3">
					      <label for="codigo">Codigo</label>
					      <input type="number" class="form-control" id="codigo" th:field="*{codigo}" required>
					    </div>
					    <div class="col-md-6 mb-3">
					      <label for="producto">Nombre Producto</label>
					      <input type="text" class="form-control" id="producto" th:field="*{producto}" required>
					    </div>
					    <div class="col-md-6 mb-3">
					      <label for="cantidad">Cantidad</label>
					      <input type="number" class="form-control" id="cantidad" th:field="*{cantidad}" required>
					    </div>
					    <div class="col-md-6 mb-3">
					      <label for="total">Total</label>
					      <input type="number" class="form-control" id="total" th:field="*{total}" required>
					    </div>
					  </div>
					  <button class="btn btn-primary" type="submit">Enviar</button>
					</form>
					<br><br>
				</div>
			</div>
		</div>
		
		<footer th:replace="/layout/footer :: footer"></footer>
		
		<script type="text/javascript" th:src="@{/webjars/jquery/3.5.1/jquery.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/popper.js/1.16.1-lts/popper.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/bootstrap/4.6.0-1/js/bootstrap.min.js}"></script>
		<script type="text/javascript" th:src="@{/webjars/font-awesome/5.14.0/js/all.min.js}"></script>
	
	</body>
</html>
